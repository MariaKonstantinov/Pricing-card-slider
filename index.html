<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A pricing slider with responsive cards" />
    <meta name="keywords" content="HTML, CSS, JavaScript, responsive design" />
    <meta name="author" content="Maria_K" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./pages/index.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <title>Pricing component</title>
</head>

<body class="root">
    <header class="header">
        <h1 class="header__title">Our Pricing</h1>
        <div class="toggle">
            <label>Annually
            </label>
            <div class="toggle-button">
                <input type="checkbox" id="checkbox" class="checkbox">
                <label for="checkbox" class="sub" id="sub">
                    <div class="circle"></div>
                </label>
            </div>
            <label>Monthly</label>
        </div>
    </header>


    <!-- cards -->
    <section class="cards">
        <div class="card shadow">
            <ul class="pack__list">
                <li class="pack">Basic</li>
                <li id="basic" class="price bottom-bar">&dollar; 199.99</li>
                <li class="bottom-bar">500 GB Storage</li>
                <li class="bottom-bar">2 Users Allowed</li>
                <li class="bottom-bar">Send up to 3 GB</li>
                <li class="button">
                    <button class="btn">Learn More</button>
                </li>
            </ul>
        </div>

        <div class="card active">
            <ul class="pack__list">
                <li class="pack">Professional</li>
                <li id="basic" class="price bottom-bar">&dollar; 249.99</li>
                <li class="bottom-bar">1 TB Storage</li>
                <li class="bottom-bar">5 Users Allowed</li>
                <li class="bottom-bar">Send up to 10 GB</li>
                <li class="button">
                    <button class="btn">Learn More</button>
                </li>
            </ul>
        </div>

        <div class="card shadow">
            <ul class="pack__list">
                <li class="pack">Master</li>
                <li id="basic" class="price bottom-bar">&dollar; 399.99</li>
                <li class="bottom-bar">2 TB Storage</li>
                <li class="bottom-bar">10 Users Allowed</li>
                <li class="bottom-bar">Send up to 20 GB</li>
                <li class="button">
                    <button class="btn">Learn More</button>
                </li>
            </ul>
        </div>


    </section>
</body>

</html>
